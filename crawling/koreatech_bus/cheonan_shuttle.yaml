nodes:
  - &koreatech "한기대"
  - &terminal "터미널(신세계 앞 횡단보도)"
  - &cheonan_station "천안역(학화호두과자)"
  - &campus_2 "2캠퍼스(두정캠퍼스)"
  - &ktx_exit_3 "천안아산 KTX (3번출구 6번 승강장)"
  - &samryong_bridge "삼룡교(유니클로, 구 한방병원)"
  - &baro_pharmacy "바로약국 앞"
  - &dujeong-station "두정역"
  - &cheonan_station_b "천안역(태극당건너BS)"
  - &terminal_b "터미널(신세계 반대 횡단보도)"

to_school:
  - route_name: "주말 토요일(08시)"
    running_days: ["SAT"]
    arrival_info:
      - node_name: *dujeong-station
        arrival_time: "08:00"
      - node_name: *terminal
        arrival_time: "08:05"
      - node_name: *cheonan_station
        arrival_time: "08:10"
      - node_name: *koreatech
        arrival_time: "도착"

  - route_name: "주말 토요일(08시 05분)"
    running_days: [ "SAT" ]
    arrival_info:
